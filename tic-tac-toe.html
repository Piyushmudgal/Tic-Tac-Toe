<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles/tic-tac-toe.css">
</head>
<body>
  <div class="chooseMarker">
    <h1>Choose Your Marker</h1>
    <div class="choose-cross">
      <img src="images/cross.png">
      <p>Cross</p>
    </div>
    <div class="choose-circle">
      <img src="images/circle.png">
      <p>Circle</p>
    </div>
  </div>

  <div class="board hidden">
    <div class="cell borderless-top borderless-left"></div>
    <div class="cell borderless-top"></div>
    <div class="cell borderless-top borderless-right"></div>
    <div class="cell borderless-left"></div>
    <div class="cell"></div>
    <div class="cell borderless-right"></div>
    <div class="cell borderless-left borderless-bottom"></div>
    <div class="cell borderless-bottom"></div>
    <div class="cell borderless-right borderless-bottom"></div>
  </div>
  <!-- <button class="hide-button" onclick="
  document.querySelector('.chooseMarker').classList.add('hidden');
  ">hide grid</button>
  <button class="show-button" onclick="
  document.querySelector('.chooseMarker').classList.remove('hidden');
  ">Show grid</button> -->

  <script src="scripts/visualEffects.js"></script>
</body>
</html>
